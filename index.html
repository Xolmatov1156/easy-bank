<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./images/site-log.svg">
    <title>Easy Bank</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <a href="/" class="header-top__link">
                    <img class="header-top__logo-img" src="./images/logo.svg" alt="logo" width="130" height="20">
                </a>
                <nav class="header-top__navbar navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">About</a>
                        </li>
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">Contact</a>
                        </li>
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">Blog</a>
                        </li>
                        <li class="navbar__item">
                            <a href="/" class="navbar__link">Careers</a>
                        </li>
                    </ul>
                </nav>
                <div class="header-top__mode-wrapper">
                    <button class="header-top__request-btn">Request Invite</button>
                    <button class="header-top__hamburger-btn">
                        <svg width="24" height="11" viewBox="0 0 24 11" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <g id="toggler-open">
                            <rect id="Rectangle" width="24" height="1" fill="currentColor"/>
                            <rect id="Rectangle Copy" y="5" width="24" height="1" fill="currentColor"/>
                            <rect id="Rectangle Copy 2" y="10" width="24" height="1" fill="currentColor"/>
                            </g>
                            </svg>
                    </button>
                    <button class="header-top__mode-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                            <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                          </svg>
                      </button>
                </div>
            </div>
        </div>
        <div class="header-menu menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Contact</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Careers</a>
                </li>
            </ul>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__text-wrapper">
                        <h2 class="hero__title">Next generation
                            digital banking</h2>
                            <p class="hero__text">Take your financial life online. Your Easybank account 
                                will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
                                <button class="hero__btn">Request Invite</button>
                    </div>
                    <div class="hero__img">
                        <img class="hero__imgs" src="./images/hero.png" alt="phones" width="728.57px" height="899.99px">
                        <img class="hero-mobile-imgs" src="./images/hero-mobile.png" alt="phones" width="327px" height="300px">
                    </div>
                </div>
            </div>
        </section>
        <section class="choose-section">
            <div class="container">
                
            </div>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
